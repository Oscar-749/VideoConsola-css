<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Gameboy</title>
</head>
<body>
    <div class="carcasa"></div>

    <div class="linea-horiz"></div>
    <div class="linea-vert1"></div>
    <div class="linea-vert2"></div>

    <div class="borde-pantalla"></div>

    <div class="pantalla"></div>

    <div class="led-encendido"></div>
    <div class="led-text">BATTERY</div>

    <div class="text-consola">
        <p class="texto-nintendo">Nintendo</p>
        <p class="texto-gameboy">GAME BOY</p>
        <p class="texto-tm">TM</p>
    </div>

    <div class="botones-fondo">
        <div class="botonesAB">
            <div class="boton-A"></div>
            <div class="boton-B"></div>
            <div class="text-A">
                <p>A</p>
            </div>
            <div class="text-B">
                <p>B</p>
            </div>
        </div>
    </div>

    <div class="options">
        <p class="text-start">START</p>
        <p class="text-select">SELECT</p>
    </div>

    <div class="flechas">
        <div class="fondo-direccion"></div>
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>
</body>
</html>
